<html>

<head>
    <title>Pickl</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.0.3/css/font-awesome.min.css">

    <!-- build:js vendor.min.js -->
    <script type="text/javascript" src="vendor/snap.js"></script>
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/lodash.js"></script>
    <!-- endbuild -->

    <!-- build:js pickl.min.js -->
    <script type="text/javascript" src="scripts/pickl.js"></script>

</head>

<body>
    <h1>Pickl</h1>
    <script type="text/javascript">

        // create instance
        var svg       = new Snap(320,520);
        var cb        = function(values){ console.log('values', values); };
        var launch    = svg.rect(0,0,100,50).click(function(){pickl.display();}, this);
        var container = svg.g();
        var pickl     = new Pickl({  svg:container, callback:cb });
        pickl.display();
    </script>
</body>
